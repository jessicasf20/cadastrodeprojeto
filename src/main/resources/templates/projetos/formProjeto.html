<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" 
 href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Insert title here</title>
</head>
<body>
<div th:replace="~{menu :: menu}"></div>
<div class="container">
<h1>Adicionar Projeto</h1>

<form th:action="@{/projeto}" method="post" th:object="${projeto}">

	<div>
	 <input type="hidden" th:field="*{id}" readonly="readonly">
	</div>
	
	<div>
	<label>Nome do projeto:</label> <input type="text" th:field="*{nome}">
	<p th:errors="*{nome}"></p>
	</div>
	
	<div>
	<label>Responsavel:</label> <input type="text" th:field="*{responsavel}">
	<p th:errors="*{responsavel}"></p>
	</div>
	
<div>
<label>Matricula:</label> <input type="text" th:field="*{matricula}">
<p th:errors="*{matricula}"></p>
</div>

<div>
<label>Categoria/Área:</label> <input type="text" th:field="*{categoria}">
<p th:errors="*{categoria}"></p>
</div>

<div>
<label>Email:</label> <input type="text" th:field="*{email}">
<p th:errors="*{email}"></p>
</div>

<div>
<label>Descrição:</label> <input type="text" th:field="*{descricao}">
<p th:errors="*{descricao}"></p>
</div>

<div>
<button class="waves-effect waves-light btn" type="submit">Salvar</button>
<button  class="waves-effect waves-light btn" type="reset">Apagar</button>
</div>

</form>
</div>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
