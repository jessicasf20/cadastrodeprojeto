<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" 
 href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Insert title here</title>
</head>
<body>
<div th:replace="~{menu :: menu}"></div>

<div class="container">

<h1>Lista de Projetos</h1>

<table class="highlight">

<thead>

<tr>
<th>id</th>
<th>Nome</th>
<th>Matricula</th>
<th>Categoria/Área</th>
<th>Email</th>
<th>Descrição</th>

</tr>

</thead>

<tbody>
<tr th:each="p : ${projetos}">
<td th:text=${p.id}>1</td>
<td><a th:href="@{/projeto/{id}(id=${p.id})}"><span th:text=${p.nome}>jessica</span></a></td>
<td th:text=${p.matricula}>2019120</td>
<td th:text=${p.categoria}>info</td>
<td th:text=${p.email}>jessica@gmail.com</td>
<td th:text=${p.descricao}>jessica@gmail.com</td>
</tr>


</tbody>

</table>

</div>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
