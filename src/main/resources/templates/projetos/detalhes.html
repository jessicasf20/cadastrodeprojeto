<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" 
 href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Insert title here</title>
</head>
<body>
<div th:replace="~{menu :: menu}"></div>

<div class="container">
	
	<h1>Detalhes do Projeto</h1>
	
	<div class="row">
    <div class="col s12">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title"th:text= "${projeto.nome}">Projeto</span>
       	<p><strong>Id: </strong><span th:text= "${projeto.id}">1</span></p>   
       	<p><strong>Responsavel: </strong><span th:text= "${projeto.responsavel}">responsavel</span></p>   
        <p><strong>Matricula: </strong><span th:text= "${projeto.matricula}">2019120</span></p>   
        <p><strong>Categoria/Área: </strong><span th:text= "${projeto.categoria}">Informatica</span></p>   
        <p><strong>Email: </strong><span th:text= "${projeto.email}">jessica@gmail.com</span></p>   
        <p><strong>Descrição: </strong><span th:text= "${projeto.descricao}">jessica@gmail.com</span></p>  
        </div>
          
        
      </div>
    </div>
  </div>

</div>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
